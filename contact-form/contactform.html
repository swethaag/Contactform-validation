<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;500&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Contactus</title>
    <link rel="stylesheet" href="contactform.css" />
  </head>
  <body>
    <!--section 1 starts  -->
    <section class="pt-5 mt-5">
      <div class="container px-4 pt-5">
        <div class="row gx-5">
          <div class="col-lg-6">
            <div class="py-3 px-lg-3 mt-5 cont-box">
              <div class="col">
                <div class="container py-3">
                  <form id="submit_form" class="mt-lg-3 px-lg-4" method="get">
                    <div class="col text-center style1">
                      <h4><b>Contact Us</b></h4>
                    </div>
                    <div class="row mt-lg-5 py-1 mt-md-3">
                      <div class="col-sm-12 mb-3 col-md-12 col-lg-6">
                        <label
                          for="inputFname"
                          class="form-label small px-2 col-12 d-block w-100 fst-normal official_text_light style2"
                        ></label>
                        <input
                          type="text"
                          class="form-control input-form style2 fw-light"
                          name="fname"
                          id="inputFname"
                          placeholder="First Name"
                        />
                        <div class="nameFError text-danger"></div>
                      </div>
                      <div class="col-sm-12 mb-3 col-md-12 col-lg-6">
                        <label
                          for="inputCountry"
                          class="form-label small col-12 d-block w-100 official_text_light style2"
                        ></label>
                        <input
                          type="text"
                          class="form-control input-form style2 fw-light"
                          name="lname"
                          id="inputLname"
                          placeholder="Last Name"
                        />
                        <div class="nameLError text-danger"></div>
                      </div>
                    </div>

                    <div class="row py-1">
                      <div class="col-sm-12 mb-3 col-md-12 col-lg-6">
                        <label
                          for="inputEmail"
                          class="form-label small col-12 d-block w-100 px-2 official_text_light style2"
                        ></label>

                        <input
                          type="email"
                          class="form-control d-block col-12 w-100 input-form style2 fw-light"
                          id="inputEmail"
                          placeholder="Email "
                        />
                        <div class="emailError text-danger"></div>
                      </div>

                      <div class="col-sm-12 col-md-12 col-lg-6 mb-3">
                        <label
                          for="phone"
                          class="form-label small col-12 d-block w-100 official_text_light style2"
                        ></label>
                        <input
                          type="tel"
                          class="form-control d-block col-12 w-100 fw-light input-form style2"
                          id="phone"
                          placeholder="Contact Number"
                        />
                        <div class="mobileError text-danger"></div>
                      </div>
                    </div>

                    <div class="row gx-5">
                      <div class="col">
                        <div class="">
                          <div class="row mt-4">
                            <div class="col">
                              <textarea
                                class="form-control input-form style2 fw-light"
                                name="message"
                                id="message"
                                rows="5"
                                placeholder="How can we help?"
                              ></textarea>
                              <div class="messageError text-danger"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row mt-4">
                      <div class="col">
                        <button
                          type="submit"
                          class="btn bg-color-official btn-radius btn-md text-white submit-btn"
                        >
                          Submit
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 mt-5">
            <div class="py-3 ms-lg-5 info-box h-100">
              <div class="container p-4 mt-5">
                <div class="col text-center">
                  <h4 class="text-white style1 mb-4 mt-lg-3 mt-xl-3 mt-xxl-3">
                    Contact Info
                  </h4>
                </div>
                <div class="container mt-3 container-contact">
                  <div class="row">
                    <div class="col-md-3 text-lg-end text-md-end">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="30"
                        height="30"
                        fill="#fff"
                        viewBox="0 0 384 512"
                      >
                        <path
                          d="M168.3 499.2C116.1 435 0 279.4 0 192C0 85.96 85.96 0 192 0C298 0 384 85.96 384 192C384 279.4 267 435 215.7 499.2C203.4 514.5 180.6 514.5 168.3 499.2H168.3zM192 256C227.3 256 256 227.3 256 192C256 156.7 227.3 128 192 128C156.7 128 128 156.7 128 192C128 227.3 156.7 256 192 256z"
                        />
                      </svg>
                    </div>
                    <div class="col-md-9">
                      <h6 class="text-white style2 lh-base info-fs">
                        house no,<br />
                        colony name,<br />
                        location
                      </h6>
                    </div>
                  </div>
                </div>

                <div class="container container-contact mt-3">
                  <div class="row">
                    <div class="col-md-3 text-lg-end text-md-end">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="25"
                        height="25"
                        fill="#fff"
                        viewBox="0 0 512 512"
                      >
                        <path
                          d="M511.2 387l-23.25 100.8c-3.266 14.25-15.79 24.22-30.46 24.22C205.2 512 0 306.8 0 54.5c0-14.66 9.969-27.2 24.22-30.45l100.8-323.25C139.7-2.602 154.7 5.018 160.8 18.92l46.52 108.5c5.438 12.78 1.77 27.67-8.98 36.45L144.5 207.1c33.98 69.22 90.26 125.5 159.5 159.5l44.08-53.8c8.688-10.78 23.69-14.51 36.47-8.975l108.5 46.51C506.1 357.2 514.6 372.4 511.2 387z"
                        />
                      </svg>
                    </div>
                    <div class="col-md-9">
                      <p class="text-white style2 info-fs">+91 9999999999</p>
                    </div>
                  </div>
                </div>

                <div class="container container-contact mt-2">
                  <div class="row">
                    <div class="col-md-3 text-lg-end text-md-end">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="25"
                        height="25"
                        fill="#fff"
                        viewBox="0 0 512 512"
                      >
                        <path
                          d="M464 64C490.5 64 512 85.49 512 112C512 127.1 504.9 141.3 492.8 150.4L275.2 313.6C263.8 322.1 248.2 322.1 236.8 313.6L19.2 150.4C7.113 141.3 0 127.1 0 112C0 85.49 21.49 64 48 64H464zM217.6 339.2C240.4 356.3 271.6 356.3 294.4 339.2L512 176V384C512 419.3 483.3 448 448 448H64C28.65 448 0 419.3 0 384V176L217.6 339.2z"
                        />
                      </svg>
                    </div>
                    <div class="col-md-9">
                      <h6 class="text-white style2 info-fs website-link">
                        www.contact.com
                      </h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--section 1 end  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="contactform.js" async defer></script>
  </body>
</html>
